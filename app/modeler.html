<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>pleaks</title>

  <link rel="stylesheet" href="css/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-font/css/bpmn.css" />
  <link rel="stylesheet" href="vendor/bpmn-font/css/bpmn-embedded.css" />

  <link rel="stylesheet" href="css/modeler.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/matrices.css" />


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
        
  <link rel="stylesheet" href="css/app.css" />

</head>
<body>
  <div class="row import-export">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-6 form-group file-name-container">
          <input type="text" class="form-control pull-right file-name-box" id="fileName" placeholder="File name">
          <span id="fileNameError" class="help-block error-message" style="display: none;">File has changed on the server. Please set new file name to save a copy.</span>
          <span id="fileSaveSuccess" class="help-block success-message" style="display: none;">Successfully saved the file.</span>
        </div>
        <div class="col-xs-6 buttons-container">
          <ul class="buttons">
            <li>
              <a id="save-diagram" title="save BPMN diagram" href="#">
                <span class="glyphicon glyphicon-floppy-disk"></span> Save diagram
              </a>
            </li>
          </ul>
          <ul class="buttons">
            <li>
              <a id="download-diagram" title="download BPMN diagram" href>
                <span class="glyphicon glyphicon-cloud-download"/></span> BPMN diagram
              </a>
            </li>
            <span class="separator">|</span>
            <li>
              <a id="download-svg" title="download as SVG image" href>
                <span class="glyphicon glyphicon-cloud-download"/></span> SVG image
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div id="canvas"></div>
  <div id="js-properties-panel"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="./modeler.js"></script>
</body>
</html>
