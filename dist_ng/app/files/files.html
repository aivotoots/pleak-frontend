<div class="container" ng-controller="FilesController as c">
  <div class="row">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>bpmn models</h4>
      </div>

      <div class="panel-body">

        <!-- Table -->
        <table class="table" id="filesTable">
          <thead>
            <tr>
              <th>#</th>
              <th>File name</th>
              <th><span class="pull-right">Actions</span></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="c.noFiles()">
              <td><h5 class=".text-muted">No available files...</h5></td>
            </tr>
            <tr ng-repeat="file in c.files()">
              <td>{{$index+1}}</td>
              <td>{{file}}</td>
              <td>
                <div class="btn-group pull-right">
                  <button ng-click="c.openFile(file)" class="btn btn-success" type="submit">
                    <span class="glyphicon glyphicon-ok"></span> Open
                  </button>
                  <button class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-remove"></span> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
