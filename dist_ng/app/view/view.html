    <div class="col-sm-12">
      
      <div class="panel panel-default">
        <div class="panel-heading">
           <h4 ng-if="!c.nothingFound()">{{c.getFileName()}}</h4>

      <div id="viewer-canvas" class="model-viewer"></div>   

    </div>
  </div>
</div>
